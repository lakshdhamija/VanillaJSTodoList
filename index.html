<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c18f6677f5.js" crossorigin="anonymous"></script>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="center">
      <!-- form -->
      <form class="todo-form">
        <p class="alert"></p>
        <h1>Todo List</h1>
        <div class="form-control">
          <input type="text" id="todo" placeholder="eg. Homework"/>
          <button type="button"><i class="fas fa-plus"></i></button>
        </div>
      </form>
      <!-- list -->
      <div class="todo-container">
        <div class="todo-list">
          <article class="todo-item">
            <p class="title">item</p>
            <div class="todo-btn-container">
              <button type="button" class="edit-btn"><i class="fas fa-edit"></i></button>
              <button type="button" class="delete-btn"><i class="fas fa-trash-alt"></i></button>
            </div>
          </article>
        </div>
        <!-- button -->
        <button type="button" class="clear-all">Clear All</button>
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
