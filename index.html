<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c18f6677f5.js" crossorigin="anonymous"></script>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <!-- form -->
      <form class="todo-form">
        <p class="alert"></p>
        <h1>Todo List</h1>
        <div class="form-control">
          <input type="text" id="todo" placeholder="Enter Task..."/>
          <button type="submit" class="submit-btn"><i class="fas fa-plus"></i></button>
        </div>
      </form>
      <!-- list -->
      <div class="todo-container">
        <div class="todo-list">
          
        </div>
        <!-- button -->
        <button type="button" class="delete-all">Delete All</button>
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
